<section div="container">
    <div class="columns is-multiline">
        {% for photo in site.data.main.photos %}
        <div class="column is-6">
            <div class="card">
                <div class="card-image">
                    <figure class="image">
                        <img src="{{ photo.src }}" alt="{{ photo.description }}"/>
                    </figure>
                </div>
            </div>
            <div class="card-content content">
                {{ photo.description }}
            </div>
        </div>
        {% endfor %}
    </div>
</section>
